<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- logo e titolo -->
    <header class="main-header">
        <img class="logo" src="img/Logo.png" alt="logo">
        <h1 class="logo-text">Toboolist</h1>
    </header>

    <main>
        <div class="container">
            <div class="pulsanti">
                <button class="add task">Add Task</button>
                <button class="add section">Add Section</button>
            </div>
            <!-- New Task -->
            <div>
                 <span>&#9660;</span>
                <h2 class="liste">New Task</h2>
                <br>
                <span class="check">&check;</span>
                <span class="tasks">Quarterly Newsletter</span>
                <span class="category editorial">Editorial</span>
            </div>

            <!-- Today -->
            <div>
                <span>&#9660;</span>
                <h2 class="liste">Today</h2>
                <br>
                <span class="check">&check;</span>
                <span class="tasks">Recruting blog post</span>
                <span class="category editorial">Editorial</span>
                <br>
                <span class="check">&check;</span>
                <span class="tasks">Mobile app luaunch</span>
                <span class="category goals">Q1 Goals</span>

            </div>
        </div>


    </main>

</body>
</html>
