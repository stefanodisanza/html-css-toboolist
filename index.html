<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- logo e titolo -->
    <header class="main-header">
        <img class="logo" src="img/Logo.png" alt="logo">
        <h1 class="logo-text">Toboolist</h1>
    </header>

    <main>
        <div class="pulsanti">
            <button class="add task">Add Task</button>
            <button class="add section">Add Section</button>
        </div>
        <!-- New Task -->
        <div class="container">    
            <div>
                 <span>&#9660;</span>
                <h2 class="liste">New Task</h2>
                <br>
                <span class="check">&check;</span>
                <span class="tasks">Quarterly Newsletter</span>
                <span class="category editorial">Editorial</span>
            </div>

            <!-- Today -->
            <div>
                <span>&#9660;</span>
                <h2 class="liste">Today</h2>
                <br>
                <span class="check">&check;</span>
                <span class="tasks">Recruting blog post</span>
                <span class="category editorial">Editorial</span>
                <br>
                <span class="check">&check;</span>
                <span class="tasks">Mobile app luaunch</span>
                <span class="category goals">Q1 Goals</span>
                <br>
                <span class="uncheck">&cross;</span>
                <span class="tasks">Interview John H.</span>
                <span class="category recruiting">Recruiting</span>
                <br>
                <span class="check">&check;</span>
                <span class="tasks">Summit update to mobile storefronts</span>
                <span class="category mobile">Mobile</span>

            </div>
        </div>


    </main>

</body>
</html>
